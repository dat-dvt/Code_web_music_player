<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Music player</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./assets/css/style.css">
        <link rel="stylesheet" href="./assets/fonts/themify-icons/themify-icons.css">
    </head>
    <body>
        <div class="player">
            <!-- Dashboard -->
            <div class="dashboard">
                <!-- Header -->
                <header>
                    <h4>Now playing:</h4>
                    <h2>Music Name</h2>
                </header>

                <!-- CD -->
                <div class="cd">
                    <div class="cd-thumb" style="background-image: url('https://i1.sndcdn.com/artworks-000174788935-d1hrl9-t500x500.jpg')">
                    </div>
                </div>

                <!-- Volume -->
                <div class="ti-volume volume volume__icon">
                    <input type="range" class="volume__range" value="100" step="1" min="0" max="100">
                </div>

                <!-- Control -->
                <div class="control">
                    <div class="btn btn-repeat">
                    <i class="fas fa-redo"></i>
                    </div>
                    <div class="btn btn-prev">
                    <i class="fas fa-step-backward"></i>
                    </div>
                    <div class="btn btn-toggle-play">
                    <i class="fas fa-pause icon-pause"></i>
                    <i class="fas fa-play icon-play"></i>
                    </div>
                    <div class="btn btn-next">
                    <i class="fas fa-step-forward"></i>
                    </div>
                    <div class="btn btn-random">
                    <i class="fas fa-random"></i>
                    </div>
                </div>
                <div class="progress-block">
                    <input id="progress" class="progress" type="range" value="0" step="1" min="0" max="100">
                </div>

                <audio id="audio" src=""></audio>
            </div>

            <!-- Playlist -->
            <div class="playlist">
                <div class="song">
                    <div class="thumb" style="background-image: url('https://i.ytimg.com/vi/Oz5JDtkf1as/maxresdefault.jpg')">
                    </div>
                    <div class="body">
                        <h3 class="title">Music name</h3>
                        <p class="author">Singer</p>
                    </div>
                    <div class="option">
                        <i class="fas fa-ellipsis-h"></i>
                        <div class="option__block">
                            <ul class="option__download">
                                <div class="option__download-list">
                                    <button class="option__download-btn">
                                        <i class="ti-download"></i>
                                        <span>Tải xuống</span>
                                    </button>
                                    <button class="option__download-btn">
                                        <i class="ti-write"></i>
                                        <span>Lời bài hát</span>
                                    </button>
                                    <button class="option__download-btn">
                                        <i class="ti-help"></i>
                                        <span>Trợ giúp</span>
                                    </button>
                                </div>
                            </ul>
                            <ul class="option__list">
                                <li class="option__item">
                                    <div class="option__item-block">
                                        <i class="ti-plus option__item-icon"></i>
                                        <p class="option__item-content">Thêm vào playlist</p>
                                    </div>
                                    <i class="ti-angle-right option__item-icon"></i>
                                </li>
                                <li class="option__item">
                                    <div class="option__item-block">
                                        <i class="ti-microphone-alt option__item-icon"></i>
                                        <p class="option__item-content">Phát cùng lời bài hát</p>
                                    </div>
                                </li>
                                <li class="option__item">
                                    <div class="option__item-block">
                                        <i class="ti-comments-smiley option__item-icon"></i>
                                        <p class="option__item-content">Bình luận</p>
                                    </div>
                                </li>
                                <li class="option__item">
                                    <div class="option__item-block">
                                        <i class="ti-link option__item-icon"></i>
                                        <p class="option__item-content">Sao chép link</p>
                                    </div>
                                </li>
                                <li class="option__item">
                                    <div class="option__item-block">
                                        <i class="ti-share option__item-icon"></i>
                                        <p class="option__item-content">Chia sẻ</p>
                                    </div>
                                    <i class="ti-angle-right option__item-icon"></i>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
                
            </div>
        </div>

        <!-- Design from: https://static.collectui.com/shots/3671744/musicloud-revolutionary-app-for-music-streaming-large -->
            
        <script src="./data.js"></script>
        <script src="./main.js"></script>

    </body>
</html>
